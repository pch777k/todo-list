<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let task of tasks; index as i" >
            <td style="width:5%; font-size: 0.8rem; color: blue;">
            <a (click)="taskCompleted(i, !task.completed)" *ngIf="!task.completed" role="button" aria-pressed="true">
              <fa-icon [icon]="faSquare" size="2x"></fa-icon>
            </a>
            <a (click)="taskCompleted(i, !task.completed)" *ngIf="task.completed" role="button" aria-pressed="true">
              <fa-icon [icon]="faCheckSquare" size="2x"></fa-icon>
            </a>
            </td>
            <td style="width:60%">{{task.title}}</td>
            <td style="width:10%">{{task.createOn | date: 'dd.MM.y'}}</td>
            <td style="width:5%; font-size: 0.8rem;">
            <a href="#" role="button" aria-pressed="true">
              <fa-icon [icon]="faEdit" size="2x"></fa-icon>
            </a>
            </td>
            <td style="width:5%; font-size: 0.8rem; color: red;">
            <a (click)="deleteTask(task)" role="button" aria-pressed="true">
              <fa-icon [icon]="faTrashAlt" size="2x"></fa-icon>
            </a>
            </td>
        </tbody>
      </table>
    </div>
    <div class="col-4" >
      <app-create-task></app-create-task>
    </div>
  </div>
